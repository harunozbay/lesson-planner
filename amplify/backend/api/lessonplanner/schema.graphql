type Plan @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  title: String!
  dateRange: String!
  fields: AWSJSON! # Günlük aktiviteleri JSON formatında saklayacağız
  docxUrl: String
  createdAt: AWSDateTime
}

type GeneratePlanResponse {
  url: String
}

type Query {
  generatePlan(
    hafta_no: String
    tarih_araligi: String
    kurum_adi: String
    muzik_listesi: [String]
    sections: AWSJSON
    fields: AWSJSON
  ): String
    @function(name: "generateDocx-${env}")
    @auth(rules: [{ allow: private }])
}
